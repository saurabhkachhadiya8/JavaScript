<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10.6</title>
</head>

<body>

    <script>
        let choice = parseInt(prompt("press 1 for American Express card.   press 2 for Visa card.   press 3 for Mastercard.   press 4 for Discover card.   enter the choice here :"));

        switch (choice) {
            case 1:
                console.log("You choose American Express card.");
                break;

            case 2:
                console.log("You choose Visa card.");
                break;

            case 3:
                console.log("You choose Mastercard.");
                break;

            case 4:
                console.log("You choose Discover card.");
                break;

            default:
                console.log("please enter valid choice :");
                break;
        }
    </script>
</body>

</html>.
