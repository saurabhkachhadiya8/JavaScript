<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10.1</title>
</head>

<body>

    <script>
        let choice = parseInt(prompt("press 1 for sunday. press 2 for monday. press 3 for tuesday. press 4 for wednesday. press 5 for thersday. press 6 for friday. press 7 for seturday. enter your choice : "));

        switch (choice) {

            case 1:
                console.log("sunday");
                break;

            case 2:
                console.log("monday");
                break;

            case 3:
                console.log("tuesday");
                break;

            case 4:
                console.log("wednesday");
                break;

            case 5:
                console.log("thursday");
                break;

            case 6:
                console.log("friday");
                break;

            case 7:
                console.log("saturday");
                break;

            default:
                console.log("please enter valid choice");
                break;
        }

    </script>
</body>

</html>
