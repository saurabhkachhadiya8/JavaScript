<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro_5</title>
</head>

<body>

    <script>
        let num_1 = (parseInt(prompt("Enter your first number :")));
        let num_2 = (parseInt(prompt("Enter your second number :")));

        console.log("first number = " + num_1);
        console.log("second number = " + num_2);

        function sum() {
            return num_1 + num_2;
        }

        function sub() {
            return num_1 - num_2;
        }

        function mult() {
            return num_1 * num_2;
        }

        function divi() {
            return num_1 / num_2;
        }
        console.log("addition = " + sum())
        console.log("subtration = " + sub())
        console.log("multiplication = " + mult())
        console.log("division = " + divi())
    </script>

</body>

</html>
