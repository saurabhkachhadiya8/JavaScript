</head>

<body>

    <script>
        var a = parseInt(prompt("Enter the triangle's first angle :"))
        var b = parseInt(prompt("Enter the triangle's second angle :"))
        var c = parseInt(prompt("Enter the triangle's third angle :"))

        console.log("first angle = " + a)
        console.log("second angle = " + b)
        console.log("third angle = " + c)

        function triangle() {
            if (a + b + c == 180) {
                return "this triangle is valid."
            }else{
                return "this triangle is not valid."
            }
        }
        console.log(triangle())

    </script>
