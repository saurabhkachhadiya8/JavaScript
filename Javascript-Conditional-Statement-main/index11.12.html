<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program11.5</title>
</head>

<body>

    <script>
        var a = parseInt(prompt("Enter the first angle :"));
        var b = parseInt(prompt("Enter the second angle :"));
        var c = parseInt(prompt("Enter the third angle :"));

        if (a+b+c == 180){
            document.write("triangle is valid.");
        }else{
            document.write("triangle is not valid.");
        }
    </script>

</body>

</html>
