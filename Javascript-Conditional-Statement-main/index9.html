</head>
<body>
    
    <script>
        var a = (parseInt(prompt("Enter your first number : ")));
        var b = (parseInt(prompt("Enter your second number : ")));
        var c = (parseInt(prompt("Enter your third number : ")));
        var d = (parseInt(prompt("Enter your fourth number : ")));

        document.write("first number(a) = " + a + "<br>");
        document.write("second number(b) = " + b + "<br>");
        document.write("third number(c) = " + c + "<br>");
        document.write("fourth number(d) = " + d + "<br><br>");

        if (a > b) {
            if (a > c) {
                if (a > d) {
                    document.write("a is max.");
                }
                else {
                    document.write("d is max.");
                }
            }
            else {
                if (c > d) {
                    document.write("c is max.");
                }
                else {
                    document.write("d is max.");
                }
            }
        }
        else {
            if (b > c) {
                if (b > d) {
                    document.write("b is max.");
                }
                else {
                    document.write("d is max.");
                }
            }
            else {
                if (c > d) {
                    document.write("c is max.");
                }
                else {
                    document.write("d is max.");
                }
            }
        }
    </script>
