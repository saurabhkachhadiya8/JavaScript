<html lang="en">

</head>
<body>
    
    <script>
        var a = parseInt(prompt("Enter Your number for odd or even :"));

        document.write("your number = " + a + "<br>");

        if(a % 2 == 0){
            document.write("your number is even.");
        }else{
            document.write("your number is odd.");
        }
    </script>

</body>
