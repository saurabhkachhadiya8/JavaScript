<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10.8</title>
</head>

<body>

    <script>
        var day = prompt("Enter first 2 letter of week day in second abcd :");

        document.write("you entered = " + day + "<br>");

        if (day == "mo") {
            document.write("monday.");
        }
        else if (day == "tu") {
            document.write("tuesday.");
        }
        else if (day == "we") {
            document.write("wednesday.");
        }
        else if (day == "th") {
            document.write("thursday.");
        }
        else if (day == "fr") {
            document.write("friday.");
        }
        else if (day == "sa") {
            document.write("saturday.");
        }
        else if (day == "su") {
            document.write("sunday.");
        }
        else {
            document.write("Invalid letter.");
        }
    </script>
</body>

</html>
