<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program12.8</title>
</head>

<body>

    <script>
        var a = 1;
        var n = parseInt(prompt("Enter number :"));

        do {
            if (a % 2 == 0) {
                console.log(a);
            }
            a++;
        } while (a <= n);
    </script>

</body>

</html>
