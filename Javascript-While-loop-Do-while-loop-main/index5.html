<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program12.5</title>
</head>

<body>

    <script>
        var a = parseInt(prompt("Enter starting year :"))
        var b = parseInt(prompt("Enter ending year :"))

        while (a <= b) {
            if (a % 4 == 0) {
                console.log(a);
            }
            a++;
        }
    </script>

</body>

</html>
