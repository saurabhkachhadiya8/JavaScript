<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program12.13</title>
</head>

<body>

    <script>
        var a = 0, b = 1, i = 0;
        var n = parseInt(prompt("Enter number :"));
        
        console.log(a);
        console.log(b);
        i += 2;
        var sum = a + b;
        do {
            var c = a + b;
            console.log(c);
            a = b;
            b = c;
            sum += c;
            i++;
        } while (i < n);
        console.log("Sum of all elements :", sum);
    </script>

</body>

</html>
