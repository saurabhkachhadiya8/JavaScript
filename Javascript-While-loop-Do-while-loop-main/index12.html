<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program12.12</title>
</head>

<body>

    <script>
        var a = parseInt(prompt("Enter start number :"))
        var b = parseInt(prompt("Enter end number :"))
        var sum = 0;

        while (a <= b) {
            if (a % 2 == 0) {
                sum += a;
                console.log(a);
            }
            a++;
        }
        console.log("Sum of all elements :", sum);
    </script>

</body>

</html>
