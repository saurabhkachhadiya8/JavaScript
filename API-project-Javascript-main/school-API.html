<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL API</title>
</head>

<body>

    <div id="images"></div>
    <h1 id="name"></h1>
    <button id="read" style="cursor: pointer;">Click Here</button>

    <script>
        let data = [
            {
                "id": 1,
                "school": "SSIU college",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRabUcsa_RZEJYgi9faRFIIiwE9LBC_A4rGA&s"
            },
            {
                "id": 2,
                "school": "Red & White Multimedia Education",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6mZL9iBczHZMdZGXC7-WOPLh5br-CHQX8YQ&s"
            },
            {
                "id": 3,
                "school": "Bhagwan Mahavir college",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaiSZZ3uaJTXwViPSqOxj6Jd9fQdnw9KnWgQ&s"
            }
        ]

        function generate() {
            localStorage.setItem("object", JSON.stringify(data));
            var object = localStorage.getItem('object');
            var objectdata = JSON.parse(object);

            let index = Math.floor(Math.random() * objectdata.length);
            document.getElementById("images").innerHTML = `<img src="${objectdata[index].imdb_url}" alt="${objectdata[index].school}">`;
            document.getElementById("name").innerHTML = objectdata[index].school;

        }
        window.onload = function () {
            document.getElementById("read").addEventListener('click', generate);
        }
    </script>

</body>

</html>
