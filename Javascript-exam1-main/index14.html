<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program14</title>
</head>

<body>

    <script>
        let choice = parseInt(prompt("press 1 for january. press 2 for fabruary. press 3 for march. press 4 for april. press 5 for may. press 6 for june. press 7 for july. press 8 for augast. press 9 for september. press 10 for october. press 11 for november. press 12 for december. enter your choice :"));

        switch (choice) {

            case 1:
                console.log("january");
                break;

            case 2:
                console.log("fabruary");
                break;

            case 3:
                console.log("march");
                break;

            case 4:
                console.log("april");
                break;

            case 5:
                console.log("may");
                break;

            case 6:
                console.log("june");
                break;

            case 7:
                console.log("july");
                break;

            case 8:
                console.log("augast");
                break;

            case 9:
                console.log("september");
                break;

            case 10:
                console.log("october");
                break;

            case 11:
                console.log("november");
                break;

            case 12:
                console.log("december");
                break;

            default:
                console.log("please enter valid choice");
                break;
        }

    </script>

</body>

</html>
