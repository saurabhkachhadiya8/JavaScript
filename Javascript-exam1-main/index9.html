<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program9</title>
</head>

<body>

    <script>
        var num = parseInt(prompt("Enter any number :"));

        if(num % 2 == 0){
            console.log("Your number is even.");
        }else{
            console.log("Your number is odd.");
        }
    </script>

</body>

</html>
