<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10</title>
</head>

<body>

    <script>
        var year = parseInt(prompt("Enter any year :"));

        if(year % 4 == 0){
            console.log("This is leap year.");
        }else{
            console.log("This is not leap year");
        }
    </script>

</body>

</html>
