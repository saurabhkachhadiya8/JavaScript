<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program15</title>
</head>

<body>

    <script>
        var day = prompt("Enter first 2 letter of week days :");

        if (day == "mo") {
            console.log("monday");
        }
        else if (day == "tu") {
            console.log("tuesday");
        }
        else if (day == "we") {
            console.log("wednesday");
        }
        else if (day == "th") {
            console.log("thursday");
        }
        else if (day == "fr") {
            console.log("friday");
        }
        else if (day == "sa") {
            console.log("saturday");
        }
        else if (day == "su") {
            console.log("sunday");
        }
        else {
            console.log("Invalid letters.");
        }
    </script>
</body>

</html>
