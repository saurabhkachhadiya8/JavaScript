    <script>
        var hour = (parseInt(prompt("Enter hour : ")));
        var minute = (parseInt(prompt("Enter minute : ")));
        var ampm = prompt("Enter am or pm : ");

        console.log("Time = " + hour + ":" + minute + " " + ampm);

        if (hour >= 5 && hour <= 11 && minute >= 0 && minute <= 59 && ampm == "am") {
            console.log("Good morning.");
        }
        else if (hour >= 12 && hour <= 5 && minute >= 0 && minute <= 59 && ampm == "pm") {
            console.log("Good afternoon.");
        }
        else if (hour >= 6 && hour <= 9 && minute >= 0 && minute <= 59 && ampm == "pm") {
            console.log("Good evening.");
        }
    </script>
